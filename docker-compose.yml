name: data-mcp
services:
  postgresql:
    image: postgres:17.0
    environment:
      - POSTGRES_USER=data_mcp
      - POSTGRES_DB=data_mcp_DB
      - POSTGRES_PASSWORD=data_mcp
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 3s
      timeout: 5s
    ports:
      - 5431:5432